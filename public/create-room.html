<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Chat App</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-emerald-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-emerald-900 text-center">Create Room</h2>
        <form id="create-room-form" class="space-y-4">
            <div>
                <label class="label text-emerald-800">Room Name</label>
                <input type="text" id="room-name" placeholder="Room Name" class="input input-bordered w-full" required>
            </div>
            <div>
                <label class="label text-emerald-800">Room Description</label>
                <textarea id="room-description" placeholder="Room Description" class="textarea textarea-bordered w-full h-24" required></textarea>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text text-emerald-800">Private Room</span>
                    <input type="checkbox" id="is-private" class="toggle toggle-primary">
                </label>
            </div>
            <div id="user-selection" class="hidden">
                <label class="label text-emerald-800">Select Users who can view:</label>
                <select id="allowed-users" class="select select-bordered w-full" multiple>
                    <!-- Users will be populated here -->
                </select>
                <p class="text-sm text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple users</p>
            </div>
            <div class="flex justify-between gap-4">
                <a href="chat.html" class="btn btn-outline flex-1">Cancel</a>
                <button type="submit" class="btn btn-emerald-600 flex-1 text-white">Create Room</button>
            </div>
        </form>
    </div>
    <script src="js/protectRoute.js"></script>
    <script src="js/room-management.js"></script>
</body>
</html>
