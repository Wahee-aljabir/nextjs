<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chat App</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-emerald-50 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-emerald-900 text-center">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="input input-bordered w-full" required>
      <input type="password" id="password" placeholder="Password" class="input input-bordered w-full" required>
      <button type="submit" class="btn btn-emerald-600 btn-block text-white w-full">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-gray-700">Already have an account? <a href="index.html" class="text-emerald-700 font-semibold hover:underline">Sign in</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
